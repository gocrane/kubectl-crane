before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: kubectl-crane
    dir: ./cmd/
    binary: kubectl-crane
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-static"
      - -X github.com/kolide/kit/version.appName={{ .ArtifactName }}
      - -X github.com/kolide/kit/version.version={{ .Version }}
      - -X github.com/kolide/kit/version.branch={{ .Branch }}
      - -X github.com/kolide/kit/version.revision={{ .FullCommit }}
      - -X github.com/kolide/kit/version.buildDate={{ time "2006-01-02" }}
      - -X github.com/kolide/kit/version.buildUser={{ .Env.USER }}
archives:
  - id: kubectl-crane
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    name_template: kubectl-crane_v{{.Version}}_{{.Os}}_{{.Arch}}
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: crane
    name: kubectl-crane
  draft: true
  prerelease: auto
